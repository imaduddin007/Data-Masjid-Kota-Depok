          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Berita Baru</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form>
              <div class="card-body">
                <div class="form-group">
                  <label for="nama-masjid">Nama Masjid</label>
                  <input type="text" class="form-control" id="nama-masjid" placeholder="Nama masjid" required>
                </div>
                <div class="form-group">
                  <label for="nama-berita">Nama Berita</label>
                  <input type="text" class="form-control" id="nama-berita" placeholder="Nama berita" required>
                </div>
                <div class="form-group">
                  <label for="isi-berita">Isi Berita</label>
                  <textarea type="text" class="form-control" id="isi-berita" placeholder="Isi berita" required></textarea>
                </div>
                <div class="form-group">
                  <label for="penulis">Penulis</label>
                  <input type="text" class="form-control" id="penulis" placeholder="Nama penulis" required>
                </div>
                <div class="form-group">
                  <label for="tanggal-terbit">Tanggal Terbit</label>
                  <input style="width: fit-content;" class="form-control" type="date" name="" id="tanggal-terbit"
                    required>
                </div>
                <div class="form-group">
                  <label for="status-berita">Status Berita</label>
                  <div class="form-check">
                    <input type="radio" name="status" id="draft" class="form-check-input draft" required>
                    <label for="draft" class="form-check-label draft">Draft</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" name="status" id="submit" class="form-check-input submit">
                    <label for="submit" class="form-check-label submit">Submit</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" name="status" id="review" class="form-check-input review">
                    <label for="review" class="form-check-label review">Review</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" name="status" id="reject" class="form-check-input reject">
                    <label for="reject" class="form-check-label reject">Reject</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" name="status" id="approve" class="form-check-input approve">
                    <label for="approve" class="form-check-label approve">Approve</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">Foto</label>
                  <div class="input-group">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="exampleInputFile" required>
                      <label class="custom-file-label" for="exampleInputFile">Pilih foto</label>
                    </div>
                    <div class="input-group-append">
                      <span class="input-group-text">Upload</span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Simpan</button>
                <button type="submit" class="btn btn-secondary">Update</button>
                <button type="reset" class="btn btn-danger">Hapus</button>
              </div>
            </form>
