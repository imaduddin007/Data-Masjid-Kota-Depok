<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Masjid</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

<body class="hold-transition login-page">
<div class="d-flex justify-content-center mb-4 pt-5">
  <h1 class="mx-auto text-center">Login Sistem Direktori Data Masjid</h1>
</div>
<div class="login-box">
  <div class="card-header text-center">
    <a href="index.html" class="h1"><b>Admin</b>Masjid</a>
  </div>
  <!-- /.login-logo -->
  <div class="d-flex justify-content-center">
    <form class="mx-auto text-center"
        style="border: 1px solid gray; padding: 25px; background-color: whitesmoke;">
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="row">
            <a onclick="onLogin()" class="btn btn-primary mt-3 mr-3 col-6" id="login">Login</a> <a
                href="register-admin.html" class="col-5 mt-4">Create User</a>
        </div>
        <button type="button" class="btn btn-success mt-5" data-toggle="modal" data-target="#admin">Akun Admin</button>
        <div class="modal fade" id="admin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 display-3" id="exampleModalLabel">Akun Admin</h1>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <h3 class="col-sm-6 display-6">Username :</h3>
                            <h3 class="col-sm-6 display-6">admin</h3>
                        </div>
                        <div class="row">
                            <h3 class="col-sm-6 display-6">Password :</h3>
                            <h3 class="col-sm-6 display-6">admin123</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
  <!-- /.card -->
</div>

<div class="container">
  <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom border-dark pb-3 mb-3">
      </ul>
      <p class="text-center text-muted"><strong>Developed By</strong> Mahasiswa @STT-NF</p>
  </footer>
</div>
<!-- /.login-box -->
<script type="application/javascript">
  let usernameInput = document.getElementById("username");
  let passwordInput = document.getElementById("password");

  function onLogin() {

      if (username.value == "" || password.value == "") {
          alert("Lengkapi form terlebih dahulu");
      } else if (username.value == "admin" && password.value == "admin123") {
          alert("Selamat datang kembali, Admin")
          location.href = "daftar-masjid.html";
      } else if (username.value == "admin" && password.value != "admin123") {
          alert("Admin, Anda memasukkan password yang salah")
      } else {
          alert("Terimakasih sudah Login");
          location.href = "data-berita.html";
      }
  }
</script>

<script src="plugins/jquery/jquery.min.js"></script>
